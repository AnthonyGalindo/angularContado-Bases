 <div class=" w-10 mx-auto mt-5 ">
     <table mat-table  [dataSource]="dataSource"  > 
      
      <ng-container matColumnDef="Mes">
        <th mat-header-cell *matHeaderCellDef >MES</th>
        <td mat-cell  *matCellDef="let element" class="fs-6">{{ element.mes }}</td>
      </ng-container>
  
      <ng-container matColumnDef="ValorMes">
        <th mat-header-cell   *matHeaderCellDef>VALOR</th>
        <td mat-cell  *matCellDef="let element" class="fs-6">{{ element.valorMes }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Iva">
        <th mat-header-cell   *matHeaderCellDef>IVA</th>
        <td mat-cell  *matCellDef="let element" class="fs-6">{{ element.iva }}</td>
      </ng-container>

      <ng-container matColumnDef="ValorTotalMensual">
        <th mat-header-cell   *matHeaderCellDef>VALOR TOTAL</th>
        <td mat-cell  *matCellDef="let element" class="fs-6">{{ element.valorTotalMensual }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  
    </table> 
   
  </div>
