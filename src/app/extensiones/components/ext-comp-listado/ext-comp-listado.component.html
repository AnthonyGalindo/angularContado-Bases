

<div  class="table-responsive content-listado" >
    <div class="row">
  
        <mat-form-field class="col-3">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Busqueda" #input>
        </mat-form-field>
    
        <mat-paginator class="col-9"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Seleccione una pagina">
      </mat-paginator> 
     </div>
    <table mat-table  [dataSource]="dataSource"   class="mat-elevation-z8"    >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="cantidad_v">
            <th mat-header-cell *matHeaderCellDef>  cantidad_v </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad_v}} </td>
        </ng-container>

        <ng-container matColumnDef="autorizacion">
            <th mat-header-cell *matHeaderCellDef>  autorizaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.autorizacion}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>  Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="v_unitario">
            <th mat-header-cell *matHeaderCellDef>  V.Unitario </th>
            <td mat-cell *matCellDef="let element"> {{element.v_unitario}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">

            <th mat-header-cell *matHeaderCellDef> Acciones  </th>
            <td mat-cell *matCellDef="let element" > 
                <button  mat-icon-button  > <mat-icon>preview</mat-icon> </button>
                <button  mat-icon-button  (click)="editarContrato(element)" > <mat-icon>edit</mat-icon> </button>
                <button  mat-icon-button  > <mat-icon>delete</mat-icon> </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> 
        
    </table> 
</div>
