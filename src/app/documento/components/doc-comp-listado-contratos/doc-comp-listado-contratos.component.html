<div class="table-responsive content-listado mat-elevation-z8">

  <div class="text-end">
    <mat-form-field class="mt-4 ml-3 w-4">
      <mat-label>Operadora</mat-label>
      <mat-select>
        <mat-option *ngFor="let tipo of operdadora" [value]="tipo.tipo_id">
          {{ tipo.tipo_nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="mt-4 ml-3 w-4">
      <mat-label>NºContrato</mat-label>
      <mat-select>
        <mat-option *ngFor="let tipo of operdadora" [value]="tipo.tipo_id">
          {{ tipo.tipo_nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row" *ngIf="contratos">
    <mat-form-field class="col-3">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="aplicarFiltro($event)"
        placeholder="Busqueda"
        #input
      />
    </mat-form-field>

    <mat-paginator
      class="col-9"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Seleccione una pagina"
    >
    </mat-paginator>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="ncontrato">
        <th mat-header-cell *matHeaderCellDef>Nº CONTRATO</th>
        <td mat-cell *matCellDef="let element">{{ element.ncontrato }}</td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>DOCUMENTO</th>
        <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCION</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo_documento">
        <th mat-header-cell *matHeaderCellDef>TIPO DOCUMENTO</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo_documento }}</td>
      </ng-container>
      
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>FECHA</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>
 
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let element">
          
          <button mat-icon-button (click)="editarContrato(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
