<div class=" w-8 p-2 mr-2 mt-4 content-representante-per mx-auto">
    <h3 class="text-white text-center pt-2 w-full " >Registro Representante</h3>

<div class="mx-auto text-center">
    <mat-form-field class="mt-2 ml-2 w-4">
      <mat-label>Lista Representantes</mat-label>
      <mat-select>
        <mat-option *ngFor="let representante of representates" [value]="representante.value">
          {{representante.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-4 p-2 ml-4">
      <mat-label>Operadora</mat-label>
      <input type="text" matInput placeholder="Nombres del representante" readonly="true" value="Movistar">
    </mat-form-field>  


    <hr class="m-0 mb-4">

    <mat-form-field class="w-5 p-2">
      <mat-label>Nombres</mat-label>
      <input type="text" matInput placeholder="Nombres del representante" >
    </mat-form-field>  
  
    <mat-form-field class="w-5 p-2 ml-4">
      <mat-label>Apellidos</mat-label>
      <input type="text" matInput placeholder="Apellidos del representante">
    </mat-form-field>
    
    <mat-form-field class="w-5 p-2">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>
    
    <mat-form-field class="w-5 p-2 ml-4">
      <mat-label>Telefono</mat-label>
      <input type="text" matInput placeholder="telefono">
    </mat-form-field>

    <button class="ml-2 mb-4 btn-naranja p-4" mat-button mat-flat-button color="primary">
      <mat-icon>save</mat-icon>
      Cambiar Representante
    </button>
  </div>
</div>
