
<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>Algun metodo</dd>

  <td>Capitalizado:</td>
  <dd>{{nameUpper}}</dd>

  <td>Descripcion:</td>
  <dd>{{metodoDes()}}</dd>
</dl>


<button
*ngIf="name === 'Ultra Man' "
  class="btn btn-primary mx-2"
  (click)="changeName()">
  Cambiar nombre
</button>

<button (click)="changeAge()"
*ngIf="age == 45 "
class="btn btn-primary ">
  Cambiar edad
</button>

<button *ngIf="name !== 'Ultra Man' "
(click)="reset()"
class="btn btn-primary mx-2">
  reset
</button>
