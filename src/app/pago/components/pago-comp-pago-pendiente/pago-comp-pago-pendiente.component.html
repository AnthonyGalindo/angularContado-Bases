<div class="table-responsive content-listado">

  <div class="row">

      <mat-form-field class="col-3">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Busqueda" #input>
      </mat-form-field>

      <mat-paginator class="col-9"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Seleccione una pagina">
    </mat-paginator>


<table mat-table  [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z8"    >

  <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef> Mes </th>
      <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
  </ng-container>
  <ng-container matColumnDef="val">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.val}} </td>
  </ng-container>
  <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{
      'estado-pagado': element.estado === 'PAGADO' ,
      'estado-no-pagado': element.estado !== 'PAGADO'
      }"> {{element.estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>


</div>
